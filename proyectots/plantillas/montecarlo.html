{% extends "base.html"%}
{% block title %} Montecarlo {% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color: rgb(238, 240, 157);">
  <div class="container">
    <h1 class="display-4" style="text-align: center; font-family: 'Courier New', Courier, monospace;">MÉTODO MONTECARLO</h1>
    
    <!--p class="lead">El método de Montecarlo​ es un método no determinista o estadístico numérico, usado para aproximar expresiones matemáticas complejas y costosas de evaluar con exactitud.</p-->
  </div>
  
</div> 
<div class="container">
<form action="/montecarlor/" method="POST">
  {% csrf_token %}
  
  <!--small id="emailHelp" class="form-text text-muted">ingrese los datos de la muestra separados por una coma (,) Los decimales se denotan con un punto (.)</small-->
  <div class="container center">
  <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">TLlegada </span>
      </div>
      <input type="text" class="form-control" pattern="[0-9 . , ]+" title="Solo se pueden ingresar numeros separados por comas" name="TiempoDeLlegada" id="TiempoDeLlegada" placeholder="" required>
      <div class="input-group-prepend">
          <span class="input-group-text" id="">Probabilidad</span>
      </div>
      <input type="text" class="form-control" pattern="[0-9 . , ]+" title="Solo se pueden ingresar numeros separados por comas" name="Probabilidad_Tiempo" id="Probabilidad_Tiempo" placeholder="" required>
  </div>
  <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">TServicio</span>
      </div>
      <input type="text" class="form-control" pattern="[0-9 . , ]+" title="Solo se pueden ingresar numeros separados por comas" name="TiempoDeServicio" id="TiempoDeServicio" placeholder="" required>
      <div class="input-group-prepend">
          <span class="input-group-text" id="">Probabilidad</span>
      </div>
      <input type="text" class="form-control" pattern="[0-9 
      . , ]+" title="Solo se pueden ingresar numeros separados por comas" name="Probabilidad_Servicio" id="Probabilidad_Servicio" placeholder="" required>
  </div>
  
  <div class="espacio">

  </div>
  <h4 style="margin-top: 2%; text-align: center;">DATOS ALEATORIOS </h4>
  <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Número (Xn):</label>
      <div class="col-10">
        <input class="form-control" type="number"  name="Xn" id="example-text-input" required>
      </div>
  </div>

  <div class="form-group row">
     <label for="example-text-input" class="col-2 col-form-label">Multiplicador (a):</label>
     <div class="col-10">
        <input class="form-control" type="number"  name="a" id="example-text-input" required>
     </div>
  </div>

  <div class="form-group row">
     <label for="example-text-input" class="col-2 col-form-label">Incremento (c):</label>
     <div class="col-10">
        <input class="form-control" type="number"  name="c" id="example-text-input" required>
     </div>
  </div>

  <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Módulo (m):</label>
      <div class="col-10">
        <input class="form-control" type="number"  name="m" id="example-text-input" required>
      </div>
  </div> 

  <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Clientes:</label>
      <div class="col-10">
        <input class="form-control" type="number"  name="n" id="example-text-input" required>
      </div>
  </div> 
  <div class="espacio"></div>
  <div class="mx-auto" style="width: 200px;">
      <button type="submit" class="btn btn-secondary btn-lg" onclick="validarListasIguales()" style="background-color: #f89545; color: black; margin-left: 50%;" >CALCULAR</button>
  </div>  
</div>
  </form>
</div> 

{% endblock %}
